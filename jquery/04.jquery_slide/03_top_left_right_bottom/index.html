<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 3.7 CDN -->
<script src='https://code.jquery.com/jquery-3.7.0.min.js' crossorigin='anonymous'></script>
    <style>
        *{margin: 0; padding: 0;}
        ul{width: 280px; height: 390px; border: 2px solid #000; margin: 20px; position: relative; list-style: none; overflow: hidden;}
        ul li{position: absolute; top: 100%;}
        ul li:first-child{top:0;}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><img src="./img/1.jpg" alt="1"></li>
            <li><img src="./img/2.jpg" alt="1"></li>
            <li><img src="./img/3.jpg" alt="1"></li>
        </ul>
    </div>

    <script>
        let current=0; //변하는 값이여서 무조건 let이여야함 이미지가 3장이라 0,1,2 
        const banner=$('#wrap ul li');

        setInterval(function(){
            let prev=banner.eq(current);
            move(prev, 0, '-100%')
            current++; //1씩 증가해야함
            console.log(current)
            if(current==banner.length) current=0;
            let next=banner.eq(current)
            move(next, '100%', 0)            
        },2000)

        function move(tg, start, end){
            tg.css('top',start).stop().animate({top:end},500)
        }
    </script>
</body>
</html>
